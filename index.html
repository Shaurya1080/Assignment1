<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attractive Spreadsheet Clone</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS for responsiveness and component styling -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Attractive Header with Controls -->
    <header class="attractive-header">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="logo">Attractive Spreadsheet</h1>
        <div class="header-controls">
          <button class="btn btn-outline-light" id="add-row">Add Row</button>
          <button class="btn btn-outline-light" id="delete-row">Delete Row</button>
          <button class="btn btn-outline-light" id="add-column">Add Column</button>
          <button class="btn btn-outline-light" id="delete-column">Delete Column</button>
          <button class="btn btn-outline-light" id="save-spreadsheet">Save</button>
          <button class="btn btn-outline-light" id="load-spreadsheet">Load</button>
        </div>
      </div>
    </header>

    <!-- Toolbar for Cell Formatting -->
    <div id="toolbar" class="d-flex align-items-center p-2 border-bottom">
      <button class="btn btn-secondary mr-2" id="boldBtn"><strong>B</strong></button>
      <button class="btn btn-secondary mr-2" id="italicBtn"><em>I</em></button>
      <label for="fontSize" class="mr-2">Font Size:</label>
      <input
        type="number"
        id="fontSize"
        min="8"
        max="72"
        value="14"
        class="form-control w-auto mr-3"
      />
      <input
        type="color"
        id="fontColor"
        title="Font Color"
        class="form-control w-auto"
      />
    </div>

    <!-- Formula Bar -->
    <div id="formula-bar-container" class="p-2 border-bottom">
      <input
        type="text"
        id="formula-bar"
        placeholder="Enter formula (e.g., =sum(A1,B1)) or text"
        class="form-control"
      />
    </div>

    <!-- Spreadsheet Container -->
    <div id="spreadsheet-container" class="p-3">
      <!-- The spreadsheet grid is dynamically generated by spreadsheet.js -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <!-- Custom Scripts -->
    <script src="utility.js"></script>
    <script src="spreadsheet.js"></script>
  </body>
</html>
